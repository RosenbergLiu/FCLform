services:
  web:
    image: fcl_app
    build: .
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL="postgres://postgres:12345678@db:5432/postgres"
    depends_on:
      - db

  db:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345678
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data: